<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Paleta de Cores</title>
</head>

<body>
	<div class="container">
		<h1 id="title" class="title">Paleta de Cores</h1>
		<div id="color-palette"></div>
		<div class="size-board">
			<input type="number" class="input-grid" step="1" min="1" max="50" name="" id="board-size">
			<button id="generate-board" class="button">VQV</button>
		</div>
		<div class="button">
			<button id="clear-board" class="button">Limpar</button>
		</div>
		<div id="pixel-board"></div>
	</div>
	<script src="script.js"></script>
</body>

</html>
